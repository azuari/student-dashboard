<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Pelajar IKBN</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@latest/dist/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <img src="logo-ikbn.png" alt="Logo IKBN" class="logo">
    <h1>Dashboard Maklumat Pelajar</h1>
    <div class="controls">
      <select id="courseSelect">
        <option value="">Pilih Kursus</option>
        <option value="SMB">SMB</option>
        <option value="SMS">SMS</option>
        <option value="SMO">SMO</option>
        <option value="SMV">SMV</option>
      </select>
      <select id="studentSelect" disabled>
        <option value="">Pilih Pelajar</option>
      </select>
      <button id="loadBtn" disabled>Muatkan Pelajar</button>
      <button id="resetBtn">Kosongkan</button>
    </div>
    <div id="cardsContainer"></div>
    <canvas id="attendanceChart"></canvas>
    <button id="downloadBtn" hidden>Muat Turun PDF</button>
    <p class="footer">Â© by Abu Bakar</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
