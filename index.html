<!DOCTYPE html><html lang="ms"><head>
  <meta charset="UTF-8">
  <title>Dashboard Pelajar IKBN</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@latest/dist/jspdf.umd.min.js"></script>
</head><body>
  <div class="main-card">
    <img src="https://raw.githubusercontent.com/azuari/student-dashboard/main/logo-ikbn.png" class="logo" alt="Logo IKBN">
    <h2>Dashboard Maklumat Pelajar</h2>
    <div class="form-group left">
      <label>Pilih Kursus:</label>
      <select id="courseSelect"><option value="">--Pilih--</option></select>
    </div>
    <div class="form-group left">
      <label>Pilih Pelajar:</label>
      <select id="studentSelect"><option value="">--Pilih--</option></select>
    </div>
    <button id="filter-btn" class="btn primary">Muatkan Pelajar</button>
    <button id="reset-btn" class="btn secondary">Kosongkan</button>
    <div id="infoCard" class="info-card hidden">
      <!-- Fields... -->
    </div>
    <div class="chart-container hidden">
      <canvas id="attendanceChart"></canvas>
    </div>
    <button id="download-btn" class="btn secondary hidden">Muat Turun PDF</button>
    <p class="footer">Â© by Abu Bakar</p>
  </div>
  <script src="script.js"></script>
</body></html>
