<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Pelajar IKBN</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="card main-card">
    <img src="logo-ikbn.png" class="logo" alt="Logo IKBN">
    <h2>Dashboard Maklumat Pelajar</h2>

    <div class="form-group">
      <select id="courseSelect" class="dropdown">
        <option value="">Pilih Kursus …</option>
      </select>
    </div>
    <div class="form-group">
      <select id="studentSelect" class="dropdown" disabled>
        <option value="">Pilih Pelajar …</option>
      </select>
    </div>
    <button id="loadBtn" class="btn primary" disabled>Muatkan Pelajar</button>
    <button id="resetBtn" class="btn secondary">Kosongkan</button>

    <div id="infoCard" class="info-card hidden">
      <p><strong>KOD KELAS:</strong> <span id="infoCode"></span></p>
      <p><strong>NAMA:</strong> <span id="infoName"></span></p>
      <p><strong>IC:</strong> <span id="infoIC"></span></p>
    </div>
    <canvas id="attendanceChart" class="chart hidden"></canvas>
    <button id="downloadBtn" class="btn download hidden">Muat Turun PDF</button>
    <p class="footer">© by Abu Bakar</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
