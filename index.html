<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Pelajar IKBN</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="main-card">
    <img src="logo-ikbn.png" alt="Logo IKBN" class="logo">
    <h2>Dashboard Maklumat Pelajar</h2>
    <div class="form-group">
      <select id="courseSelect"><option value="">Pilih Kursus...</option></select>
    </div>
    <div class="form-group">
      <select id="studentSelect" disabled><option value="">Pilih Pelajar...</option></select>
    </div>
    <button id="loadBtn" disabled>Muatkan Pelajar</button>
    <button id="resetBtn">Kosongkan</button>

    <div id="card" class="info-card hidden">
      <p>KOD KELAS: <span id="infoCode"></span></p>
      <p>NAMA: <span id="infoName"></span></p>
      <p>IC: <span id="infoIC"></span></p>
    </div>

    <canvas id="attendanceChart" class="chart hidden"></canvas>
    <button id="downloadBtn" class="btn hidden">Muat Turun PDF</button>
    <p class="footer">Â© by Abu Bakar</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
