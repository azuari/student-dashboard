<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Pelajar</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@latest/dist/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Logo IKBN -->
    <div class="logo"><img src="logo-ikbn.png" alt="Logo IKBN"></div>

    <h2>Dashboard Maklumat Pelajar</h2>

    <!-- Dropdown kursus, input kod/nama, butang cari -->
    <div class="filter">
      <select id="filter-course">
        <option value="">Pilih Kursus</option>
        <option value="SMB">SMB</option>
        <option value="SMO">SMO</option>
        <option value="SMS">SMS</option>
        <option value="SMV">SMV</option>
      </select>
      <input id="filter-input" placeholder="Masukkan Kod Kelas / Nama">
      <button id="filter-btn">Cari</button>
    </div>

    <!-- Senarai hasil -->
    <div id="cards-container"></div>

    <!-- Carta kehadiran -->
    <div class="chart-wrapper"><canvas id="attendanceChart"></canvas></div>

    <!-- Muat turun PDF -->
    <button id="download-btn">Muat Turun PDF</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
