<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Pelajar IKBN</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@latest/dist/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <img src="logo-ikbn.png" alt="Logo IKBN" class="logo">

    <div class="controls">
      <select id="courseSelect">
        <option value="">-- Pilih Kursus --</option>
      </select>
      <select id="studentSelect">
        <option value="">-- Pilih Pelajar --</option>
      </select>
      <button id="loadBtn">Muatkan Pelajar</button>
      <button id="clearBtn">Kosongkan</button>
    </div>

    <div id="infoCard" class="info-card hidden">
      <p><strong>KOD KELAS:</strong> <span id="infoCode"></span></p>
      <p><strong>NAMA:</strong> <span id="infoName"></span></p>
      <p><strong>IC:</strong> <span id="infoIC"></span></p>
      <p><strong>Kuiz 1:</strong> <span id="infoQuiz1"></span></p>
      <p><strong>Kuiz 2:</strong> <span id="infoQuiz2"></span></p>
      <p><strong>Tugasan:</strong> <span id="infoTask"></span></p>
      <p><strong>Ujian:</strong> <span id="infoExam"></span></p>
    </div>

    <canvas id="attendanceChart" class="chart hidden"></canvas>
    <button id="downloadBtn" class="btn hidden">Muat Turun PDF</button>
    <p class="footer">Â© by Abu Bakar</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
