<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Pelajar IKBN</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@latest/dist/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="card main-card">
    <img src="logo-ikbn.png" alt="Logo IKBN" class="logo">
    <h2>Dashboard Maklumat Pelajar</h2>

    <div class="form-group">
      <label for="courseSelect">Pilih Kursus:</label>
      <select id="courseSelect" class="dropdown"></select>
    </div>

    <div class="form-group">
      <label for="studentSelect">Pilih Pelajar:</label>
      <select id="studentSelect" class="dropdown"></select>
    </div>

    <button id="filter-btn" class="btn primary">Muatkan Pelajar</button>

    <div id="infoCard" class="info-card hidden">
      <p><strong>KOD KELAS:</strong> <span id="infoCode"></span></p>
      <p><strong>NAMA:</strong> <span id="infoName"></span></p>
      <p><strong>IC:</strong> <span id="infoIC"></span></p>
    </div>

    <canvas id="attendanceChart" class="chart hidden"></canvas>

    <button id="download-btn" class="btn secondary hidden">Muat Turun PDF</button>

    <p class="footer">Â© by Abu Bakar</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
